<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生成绩单网页版</title>
    <link rel="stylesheet" href="style/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <script src="style/bootstrap-3.3.7-dist/js/jquery-3.2.1.js"></script>
    <script src="style/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!--    <script src="script/main.js"></script>
    <script src="script/report.js"></script>
    <script src="script/student.js"></script>-->
    <script src="script/JS.js"></script>
</head>
<body>
<h1>Student report </h1>
<ul class="nav nav-tabs">
    <li role="presentation" class="active">
        <a href="#add" data-toggle="tab">添加学生成绩</a>
    </li>
    <li role="presentation"><a href="#search" data-toggle="tab">查询学生成绩</a></li>
    <li role="presentation"><a href="#amend" data-toggle="tab">修改学生成绩</a></li>
    <li role="presentation"><a href="#delete" data-toggle="tab">删除学生成绩</a></li>
</ul>
<div class="container">
    <!--    <div class="row" id="input1">-->
    <div id="myTabConten" class="tab-content">
        <div class="tab-pane fade in active" id="add" style="padding: 20px">
            <form id="form_add" class="form-inline" role="form">
                <div class="form-group">
                    <label for="Name">学生姓名</label>
                    <input type="text" class="form-control" id="Name" name="Name" placeholder="StudentName">
                </div>
                <div class="form-group">
                    <label for="Number">学生学号</label>
                    <input type="number" class="form-control" id="Number" name="Number" placeholder="StudentNumber">
                </div>
                <div class="form-group">
                    <label for="Family">学生民族</label>
                    <input type="text" class="form-control" id="Family" Name="Family" placeholder="StudentFamily">
                </div>
                <div class="form-group">
                    <label for="Class">学生班级</label>
                    <input type="number" class="form-control" id="Class" Name="Class" placeholder="StudentClass">
                </div>
                <div class="form-group">
                    <label for="Math">数学成绩</label>
                    <input type="number" class="form-control" id="Math" Name="Math" placeholder="Math">
                </div>
                <div class="form-group">
                    <label for="Chinese">语文成绩</label>
                    <input type="number" class="form-control" id="Chinese" Name="Chinese" placeholder="Chinese">
                </div>
                <div class="form-group">
                    <label for="English">英语成绩</label>
                    <input type="number" class="form-control" id="English" Name="English" placeholder="English">
                </div>
                <div class="form-group">
                    <label for="Programing">编程成绩</label>
                    <input type="number" class="form-control" id="Programing" Name="Programing"
                           placeholder="Programing">
                </div>
                <div id="input2">
                    <button id="Botton1_add" type="submit" class="btn btn-default">保存</button>
                   <!-- <button id="Botton2_clear" type="submit" class="btn btn-default" onclick="alertMsg2()">清空</button>-->
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="search" style="padding: 20px">
            <form id="form_search" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="search_number">查询</label>
                    <input type="text" class="form-control" id="search_number" name="search_number"
                           placeholder="请输入要查询的学号">
                </div>
                <div>
                    <button id="Botton_search" type="submit" class="btn btn-default">查询</button>
                </div>
            </form>
            <table id="table_Grade" class="table table-hover table-bordered table-condensed table-striped">
                <h4 class="text-center">学生成绩列表</h4>
                <thead>
                <tr>
                    <!--姓名|数学|语文|英语|编程|平均分|总分 -->
                    <th>姓名</th>
                    <th>数学</th>
                    <th>语文</th>
                    <th>英语</th>
                    <th>编程</th>
                    <th>总分</th>
                    <th>平均分</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="amend">
        </div>
        <div class="tab-pane fade" id="delete">
        </div>
    </div>
</div>
    <!--</div>-->

        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
    </div>

    <div class="input-group">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-addon" id="basic-addon2">@example.com</span>
    </div>-->
    <p>
    </p>
</body>
</html>
